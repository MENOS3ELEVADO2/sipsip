<html>
    <head>
        <title>Agregar tipo de gestión </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="../js/tipogestion.js"></script>

        <body onload="agregarTipoGestion();">
            <!-- Barra de navegación -->
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <!-- Contenido de la barra de navegación -->
            </nav>
            <!-- Fin barra de navegación -->
            
            <!-- Contenedor principal -->
            <div class="container">
                <!-- Título de la página -->
                <h1>Agregar tipo de gestión</h1>
                <hr>
                
                <!-- Tarjeta para ingresar información del tipo de gestión -->
                <div class="card">
                    <div class="card-header">Ingreso de información del tipo de gestión</div>
                    <div class="card-body">
                        <!-- Formulario para agregar tipo de gestión -->
                        <form>
                            <!-- Campo para ID del tipo de gestión -->
                            <div class="mb-3">
                                <label for="txt_id_tipo_gestion" class="form-label">ID Tipo de Gestión</label>
                                <input type="text" class="form-control" id="txt_id_tipo_gestion">
                            </div>
                            <!-- Campo para nombre del tipo de gestión -->
                            <div class="mb-3">
                                <label for="txt_nombre_tipo_gestion" class="form-label">Nombre del Tipo de Gestión</label>
                                <input type="text" class="form-control" id="txt_nombre_tipo_gestion">
                            </div>
                            <!-- Campo para fecha de registro -->
                            <div class="mb-3">
                                <label for="txt_fecha_registro" class="form-label">Fecha de Registro</label>
                                <input type="date" class="form-control" id="txt_fecha_registro">
                            </div>
                            <!-- Botón para agregar tipo de gestión -->
                            <input class="btn btn-primary" type="button" value="Agregar tipo de gestión" onclick="agregarTipoGestion();">
                        </form>
                    </div>
                </div>
            </div>
        
            <!-- Notificación de error -->
            <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
                <div id="notificacion-error" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex">
                        <div class="toast-body">
                            ¡Error al agregar el tipo de gestión!
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            </div>
        
            <!-- Script de Bootstrap -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
            
            <!-- Función para mostrar notificaciones -->
            <script>
                function mostrarNotificacion(tipo) {
                    if (tipo === 'error') {
                        var notificacion = new bootstrap.Toast(document.getElementById('notificacion-error'));
                        notificacion.show();
                    }
                }
            </script>
        </body>
        </html>
