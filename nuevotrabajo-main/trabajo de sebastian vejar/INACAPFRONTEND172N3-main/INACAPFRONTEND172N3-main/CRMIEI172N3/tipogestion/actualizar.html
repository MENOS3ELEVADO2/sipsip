<html>
    <head>
        <title>Agregar tipo de gestión </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="../js/tipogestion.js"></script>

        <body onload="obtenerIdActualizacion();">
            <!-- Barra de navegación -->
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <!-- Contenido de la barra de navegación -->
            </nav>
            <!-- Fin barra de navegación -->
            
            <!-- Contenedor principal -->
            <div class="container">
                <!-- Título de la página -->
                <h1>Actualizar tipo de gestión</h1>
                <hr>
                
                <!-- Formulario para actualizar tipo de gestión -->
                <form>
                    <div class="mb-3">
                        <label for="txt_nombre_tipo_gestion" class="form-label">Nombre de tipo de gestión</label>
                        <input type="text" class="form-control" id="txt_nombre_tipo_gestion" aria-describedby="nombreHelp">
                        <div id="nombreHelp" class="form-text">Ingrese el tipo de gestión.</div>
                    </div>
                    
                    <!-- Botones para actualizar y cancelar -->
                    <input class="btn btn-primary" type="button" value="Actualizar" onclick="actualizarTipoGestion();">
                    <input class="btn btn-secondary" type="button" value="Cancelar" onclick="javascript:history.back();">
                </form>
            </div>
            
            <!-- Notificación de éxito -->
            <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
                <div id="notificacion-exito" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex">
                        <div class="toast-body">
                            ¡Se actualizó correctamente el tipo de gestión!
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            </div>
        
            <!-- Notificación de error -->
            <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
                <div id="notificacion-error" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex">
                        <div class="toast-body">
                            ¡Error al actualizar el tipo de gestión!
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            </div>
        
            <!-- Script de Bootstrap -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
            
            <!-- Función para mostrar notificaciones -->
            <script>
                function mostrarNotificacion(tipo) {
                    if (tipo === 'success') {
                        var notificacion = new bootstrap.Toast(document.getElementById('notificacion-exito'));
                        notificacion.show();
                    } else if (tipo === 'error') {
                        var notificacion = new bootstrap.Toast(document.getElementById('notificacion-error'));
                        notificacion.show();
                    }
                }
        
                // Función para actualizar el tipo de gestión
                function actualizarTipoGestion() {
                    // Aquí se puede agregar la lógica para actualizar el tipo de gestión
                    // Por ahora, solo se muestra la notificación de éxito
                    mostrarNotificacion('success'); 
                }
            </script>
        </body>
        </html>
