<html>
    <head>
        <title>Peso ideal</title>
        <!-- Vinculamos javascript externo-->
        <script src="js/funciones.js"></script>
        <!-- Vinculamos CSS externo-->
        <link rel="stylesheet" href="css/estilos.css">
        <!-- Vinculamos archivos bootstrap desde CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>  
      
        <div class="container">
        <!-- Barra de navegaciÃ³n-->
          <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="img/logo_32x32.png" alt="Logo" width="32" height="32" class="d-inline-block align-text-top">
                Peso ideal
              </a>
            </div>
          </nav>

        <hr>
        <div class="row">
          <div class="col">
                      <!-- Inicio formulario de ingreso-->
                      <div id="frmPesoIdeal">
                          <form>
                              <div class="mb-3">
                                <label for="txt_edad" class="form-label">Edad</label>
                                <input type="number" class="form-control" id="txt_edad" aria-describedby="txt_edad_Help">
                                <div id="txt_edad_Help" class="form-text">Ingrese edad entre 1 y 10.</div>
                              </div>

                              <div class="mb-3">
                                <label for="txt_peso_actual" class="form-label">Peso Actual</label>
                                <input type="number" class="form-control" id="txt_peso_actual" aria-describedby="txt_peso_actual_Help">
                                <div id="txt_peso_actual_Help" class="form-text">Ingrese el peso actual en kilos sin decimales.</div>
                              </div>
                            
                              <input type="button" class="btn btn-primary" value="Calcular" onclick="calcularPesoIdeal();">
                            </form>
                      </div>
                      <!-- Fin formulario de ingreso -->
      </div>
      <div class="col">
                    <!-- Inicio tarjeta -->
                  <div id="cnt_tarjeta" style="visibility: hidden;">
                      <!-- Tarjeta-->
                      <div class="card" >
                          <div class="card-body">
                            <!-- Inicio fila -->
                              <div class="row">
                                <div class="col">
                                    <h5 class="card-title">Resultados</h5>
                                    <p class="card-text">Mira los resultados que se obtienen.</p>
                                    <div id="cnt_resultado" class="resultado"></div>
                                    <div id="cnt_resultado_estado" class="resultado"></div>
                                    <div id="cnt_diferencia" class="resultado"></div>
                                </div>
                                <div class="col">
                                  <div id="cnt_resultado_imagen" class="resultado"></div>
                                </div>
                            </div>
                            <!-- Fin fila--> 
                          </div>
                      </div>      
                    </div>
      <!-- Fin tarjeta -->
    </div>
    </div>

    </div>
    </body>
</html>
